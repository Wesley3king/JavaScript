<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aulas 62 e 63 Objeto window</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0px;
        }
        body{
            text-align: center;
        }
        #elemento{
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: darkviolet;
        }
    </style>
</head>
<body>
    <h1>aulas 62 e 63 Objeto window</h1>
    <br>
    <div id="elemento"></div>
    <p></p>
    <script>
        //      com jQuery
        $('div').click(()=>{
            window.open('https://wesley3king.github.io/link/','_blank','width=320px, height=600px,top=200px,left=1000px');
        })
        $(document).mousemove((event)=>{
            $('p').text(`width: ${window.innerWidth} / height: ${window.innerHeight} // width total: ${window.outerWidth} / height total: ${window.outerHeight} // screen X: ${window.screenX} / screen Y: ${window.screenY}`);
        })
    </script>
</body>
</html>
