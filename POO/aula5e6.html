<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aulas 114 e 115 - herança e prototype</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>#114 e 115 - herança e prototype</h1>
    </header>

    <script>
        //herança
        class Carro {
            constructor (vm, p){
                this.velMax = vm;
                this.passageiros = p;
            }
            info () {
                console.log(`velocidade : ${this.velMax}\n capacidade : ${this.passageiros}`);
            }
        }

        class CarroCorrida extends Carro{
            constructor (v,p,n) {
                super(v,p);
                this.nitro = n;
            }
            info () {
                super.info()
                console.log(`turbo : ${this.nitro ? "ativado" : "desligado"}\n -----------------------`);
            }
            prot () {
                console.log("guess who is back!");
            }
        }

        var mercedez = new CarroCorrida(340, 1, true);

        mercedez.info();

        //prototype
        var Carnormal = new Carro(180, 5);

        function soma (a, b) {
            console.log(a+b);
        }
        //console.log(Carnormal.__proto__)
        Carro.prototype.passageiros = 6;
        console.log(`valor de prototipo de passageiros em carro : ${Carro.prototype.passageiros}`)
        //altera o valor padrão de Carro.passageiros

        //modificando uma funcao interna com prototype
        Carro.prototype.info = function () {
            console.log("hey hey")
        }
        Carnormal.info();
    </script>
</body>
</html>
