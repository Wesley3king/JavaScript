</head>
<body>
    <header>
        <h1>teste com arrow functions</h1>
    </header>

    <script>
        const obj = {
            f1: (d = this) => {
               obj.f2(d)
            },
            f2: (v = 'nada') => {
                console.log('segunda função '+v);
            }
        }
        obj.f1.call(this)

        'use strict';
        function Person(){
  this.age = 0;

  setInterval(() => {
    this.age++; // |this| corretamente se refere ao objeto Person
  }, 1000);
}

var p = new Person();
    </script>
</body>
