<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funções geradoras</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>#104 - funções geradoras</h1>
    </header>
    <main>
        <button id="btn">gerar</button>
        <section class="colocar"></section>
    </main>

    <script>
        const botao = document.getElementById("btn");
        const show = document.querySelector(".colocar");

        botao.addEventListener("click",acionar);

        function* numG () {
            let n = 0;
            while (true) {
                yield n;
                ++n;
            }
        }

        const numero = numG();
        function acionar () {
            show.innerHTML += `<br> number : ${numero.next().value}`;
        }
    </script>
</body>
</html>
