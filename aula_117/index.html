<body>
    <header>
        <h1>#117 - set</h1>
        <p>set funciona como um Map, por isso funciona com quase todos os m√©todos deste.</p>
        <p>vide console</p>
    </header>

    <script>
        var meuSet = new Set([1,2,3,4]);

        //adicionado valores
        meuSet.add(5);

        //removendo valores (remove com seu valor como atributo)
        meuSet.delete(3);

        //lendp valores
        for (v of meuSet) {
            console.log(v);
        }
    </script>
