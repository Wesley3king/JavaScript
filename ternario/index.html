    <title>aula 96 - ternario</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>#96 - operador ternário</h1>
    </header>

    <script>
        //ternario simples
        document.write(`aqui ${false?'':'não'} está chovendo`);

        //ternario co multiplas ações em arrow functions

        let c = 0,c2 = 0;
        let fun = () => {
            console.log("sucess! "+c);
            ++c;
        }

        c === c2? fun() : console.log(c + 'falhou!');
    </script>
</body>
