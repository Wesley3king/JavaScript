<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso de jQuery aula 2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        body{
            text-align: center;
        }
        input{
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>jQuery aula 2</h1>
    <label for="um">first</label>
    <input type="number" id="um">
    <br>
    <label for="dois">second</label>
    <input type="number" id="dois">
    <br>
    <label for="rr">resultado: </label>
    <input type="number" id="rr" value="0">
    <button>calcular</button>
    <p id="one"></p>
    <script>

        $("button").click(()=>{

           let re = Number($("#um").val()) + Number($("#dois").val());
           $("#rr").val(re);
           show(re);
        });

        function show (res){
            let paragrafo = window.document.getElementById("one");
           console.log(res);
           paragrafo.innerHTML = res;
        }
       
    </script>
</body>
</html>
