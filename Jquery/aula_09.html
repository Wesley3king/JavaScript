<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quem disparou o evento</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        body{
            text-align: center;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>quem disparou o evento (type and wich)</h1>
    </header>
    <main id="one"></main>

    <script>
        

        //wich and type
        $(document).on('click dblclick keydown', (event)=>{
            $('#one').text(`evento : ${event.type} / quem disparau foi : ${event.which}`);
        })
    </script>
</body>
</html>
