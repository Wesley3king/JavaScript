<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metodos para Arrays</title>
    <style>
        body{
            text-align: center;
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
   <header>
       <h1>métodos para Arrays</h1>
   </header>

   <script>
       const main_array = [1, 2, 3 ,4, 6, 8, 'nine', 'ten'];

       //       filter, map e reduce

       //filter retorna um array com os iten que passaram em determinado teste
       var numeros_filtrados = main_array.filter(value => typeof value === 'number')
       //map é um laço tipo o forEach só que retorna um novo array
       .map()
   </script>
</body>
</html>
