<body>
    <header>
        <h1>#118, 119 e 120 - map,filter e async/await</h1>
    </header>

    <script>

        var numeros = [1,24, 44, 35, 22, 2, 9, 6, 34, 68,56,30];

        //map
        numeros.map(n => console.log(`map : ${n}`));

        //filter
        let valido = numeros.filter(n => n> 10);
        console.log('-------------- filter --------------');

        console.log(valido);

        console.log('------------------------------------');

        //async/await

        function retornar (v) {
            let r = new Promise((res,rej) =>{
                setTimeout(()=> {
                    if(typeof v === "number"){
                        res(v);
                    }else{
                        console.log("ERRO! aqui na promise || NaN");
                    }
                },2000)
            });
            return r;
        }

        async function verificar (v) {
            let r = await retornar(v);
            
                console.log(`valor : ${r}`);
        }

        var elementos = [null, 12, 'kkkk', 78, 22, undefined, Array];
        function ativar (array) {
            for (e of array) {
                verificar(e);
            }
        }

        ativar(elementos);
    </script>
</body>
